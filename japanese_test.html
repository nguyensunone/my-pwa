<script>
    let vocabList = [];

    let isFront = true;

    let isRandomMode = false;

    // Kuroshiro removed; using wanakana fallback

    function toggleAutoCheck() {
        isAutoCheckEnabled = !isAutoCheckEnabled;
        const notification = document.getElementById('notification');
        notification.textContent = `T·ª± ƒë·ªông ki·ªÉm tra: ${isAutoCheckEnabled ? "B·∫¨T" : "T·∫ÆT"}`;
        notification.style.display = 'block';
        notification.style.backgroundColor = isAutoCheckEnabled ? '#4caf50' : '#f44336';
        setTimeout(() => notification.style.display = 'none', 2000);
        
        if (!isAutoCheckEnabled) {
            clearTimeout(typingTimer);
            document.getElementById('answerInput').classList.remove('typing');
        }
    }

    function startRangeSession() {
        const start = parseInt(document.getElementById('rangeStart').value);
        const end = parseInt(document.getElementById('rangeEnd').value);

        if (isNaN(start)) {
            showNotification("Vui l√≤ng nh·∫≠p c√¢u b·∫Øt ƒë·∫ßu", false);
            return;
        }
        
        if (isNaN(end)) {
            showNotification("Vui l√≤ng nh·∫≠p c√¢u k·∫øt th√∫c", false);
            return;
        }
        
        if (start < 1 || end < 1) {
            showNotification("S·ªë c√¢u ph·∫£i l·ªõn h∆°n 0", false);
            return;
        }
        
        if (start > end) {
            showNotification("C√¢u b·∫Øt ƒë·∫ßu ph·∫£i nh·ªè h∆°n c√¢u k·∫øt th√∫c", false);
            return;
        }
        
        sessionVocabList = vocabList.slice(start - 1, end);
        
        if (sessionVocabList.length === 0) {
            showNotification("Kh√¥ng c√≥ c√¢u n√†o trong kho·∫£ng n√†y", false);
            return;
        }
        
        currentIndex = 0;
        vocabList = sessionVocabList;
        askedIndices = [];
        isRandomCycleComplete = false;
        isFront = true;
        
        showNotification(`B·∫Øt ƒë·∫ßu phi√™n h·ªçc t·ª´ c√¢u ${start} ƒë·∫øn ${end}`, true);
        displayWord();
    }

    function resetSession() {
        const selectedLessonName = document.getElementById('lessonSelector').value;
        loadLesson();
        showNotification("ƒê√£ reset phi√™n h·ªçc v·ªÅ to√†n b·ªô danh s√°ch", true);
    }

    function nextWord() {
        if (vocabList.length === 0) return;
        // interval-driven autoFlip; don't clear interval here

        if (isRandomMode) {
            if (askedIndices.length >= vocabList.length) {
                if (!isRandomCycleComplete) {
                    alert("ƒê√£ ho√†n th√†nh 1 v√≤ng ng·∫´u nhi√™n!\nT·ª± ƒë·ªông b·∫Øt ƒë·∫ßu v√≤ng m·ªõi.");
                }
                askedIndices = [];
                isRandomCycleComplete = true;
            }

            const availableIndices = [];
            for (let i = 0; i < vocabList.length; i++) {
                if (!askedIndices.includes(i)) {
                    availableIndices.push(i);
                }
            }

            currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            askedIndices.push(currentIndex);
        } else {
            currentIndex = (currentIndex + 1) % vocabList.length;
        }

        isFront = true;
        displayWord();
    }

    /* flipCard removed: flipping behavior replaced by directly setting isFront=false and calling displayWord() where needed */

    function prevWord() {
        if (isRandomMode) {
            nextWord();
        } else {
            currentIndex = (currentIndex - 1 + vocabList.length) % vocabList.length;
            isFront = true;
            displayWord();
        }
    }

    function displayWord() {  
        if (vocabList.length > 0 && currentIndex < vocabList.length) {  
            const word = vocabList[currentIndex];  
            
            const frontCard = `
                <div class="card">
                    <div class="term" style="color: ${hiddenElements.term ? '#1c2025' : 'lightgreen'};">${word[0] || ''}</div>
                    <div class="ipa" style="color: ${hiddenElements.ipa ? '#1c2025' : 'yellow'};">${word[1] || ''}</div>
                    <div class="romaji" style="color: ${hiddenElements.romaji ? '#1c2025' : '#f0e68c'};">${word[2] || ''}</div>
                    <div class="vietnamese" style="color: ${hiddenElements.vietnamese ? '#1c2025' : '#21a1f1'};">${word[3] || ''}</div>
                </div>
            `;

            const backCard = frontCard; // show same 4 lines on back

            document.getElementById('vocabLabel').innerHTML = isFront ? frontCard : backCard;
            const pronunciationText = word[0].toString();
            // Only play pronunciation when showing the front side to avoid double-play
            if (isFront) {
                if (skipPlayOnDisplay) {
                    skipPlayOnDisplay = false;
                } else {
                    playPronunciation(pronunciationText);
                }
            }
            
            document.getElementById('answerInput').classList.remove('typing', 'checked');
            clearTimeout(typingTimer);
        } else {  
            document.getElementById('vocabLabel').innerText = "T·∫•t c·∫£ t·ª´ v·ª±ng ƒë√£ ho√†n th√†nh.";  
        }  
        updateQuestionCounter();  
    }  

    function toggleVisibility(element) {  
        hiddenElements[element] = !hiddenElements[element];
        displayWord();

    // Toggle visibility for the 4 writing frames (V1..V4)
    // Behavior: checkbox checked => HIDE textarea only (buttons remain visible)
    function toggleVFrame(n) {
        const map = {
            1: {ta: 'answerInput', btn: 'checkAnswerButton'},
            2: {ta: 'answerInputV2', btn: 'checkAnswerV2Button'},
            3: {ta: 'answerInputV3', btn: 'checkAnswerV3Button'},
            4: {ta: 'answerInputV4', btn: 'checkAnswerV4Button'}
        };
        const cb = document.getElementById('hideV' + n + 'Checkbox');
        const target = map[n];
        if (!target || !cb) return;
        const ta = document.getElementById(target.ta);
        if (cb.checked) {
            if (ta) ta.style.display = 'none';
            try { if (ta && document.activeElement === ta) ta.blur(); } catch (e) {}
        } else {
            if (ta) ta.style.display = 'block';
        }
    }

    function updateQuestionCounter() {

        questionCounter.innerText = `C√¢u h·ªèi: ${currentIndex + 1}/${vocabList.length}`;
    }

    function loadLessonList() {
        fetch("json_list.json")
            .then(response => response.json())
            .then(data => {
                lessons = data.lessons;
                populateLessonSelector();
                if (lessons.length > 0) {

                    loadLesson();

    }

    function populateLessonSelector() {
        const lessonSelector = document.getElementById('lessonSelector');
        lessonSelector.innerHTML = "";
        lessons.forEach(lesson => {
            const option = document.createElement('option');

    function loadLesson() {
        currentIndex = 0;
        askedIndices = [];
        isRandomCycleComplete = false;
        isFront = true;
        sessionVocabList = [];
        const selectedLessonName = document.getElementById('lessonSelector').value;
        const lessonData = lessons.find(lesson => lesson.name === selectedLessonName);
        
        if (!lessonData) {
            alert("B√†i h·ªçc kh√¥ng t·ªìn t·∫°i!");
            return;
        }

        fetch("LESSON/" + lessonData.name)
            .then(response => response.json())
            .then(data => {
                vocabList = data;
                if (vocabList.length > 0) {
                    currentIndex = 0;
                    askedIndices = [];
                    isRandomCycleComplete = false;
                    displayWord();
                } else {
                    document.getElementById('vocabLabel').innerText = "Kh√¥ng t√¨m th·∫•y t·ª´ v·ª±ng n√†o.";
                }
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file t·ª´ v·ª±ng:', error));

        fetch("LESSON/" + lessonData.mapping)
            .then(response => response.json())
            .then(data => {
                audioMapping = data;
                try { populateAudioEngineOptions(); } catch (e) {}
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file mapping:', error));
    }

    }

    function toggleMode() {
        isRandomMode = !isRandomMode;
        document.getElementById("toggleModeButton").innerText = isRandomMode ? "Ng·∫´u Nhi√™n" : "Th·ª© T·ª±";
        
        askedIndices = [];

        const notification = document.getElementById('notification');
        notification.textContent = `Ch·∫ø ƒë·ªô: ${isRandomMode ? "Ng·∫´u nhi√™n (m·ªói c√¢u 1 l·∫ßn)" : "Th·ª© t·ª±"}`;

    function playPronunciation(text, onEnd) {
        currentPronunciationText = text;

        // Debounce repeated play requests for the same text
        try {
            const now = Date.now();
            if (text === lastAudioSrc && (now - lastPlayTimestamp) < PLAY_DEBOUNCE_MS) {
                return;
            }
            lastPlayTimestamp = now;
            lastAudioSrc = text;
        } catch (e) {}

        if (audio) {
            try { audio.stop(); audio.unload(); } catch (e) {}
            audio = null;
        }
        const engineSel = document.getElementById('audioEngineSelector');
        const preferredEngine = engineSel ? engineSel.value : (localStorage.getItem('preferred_tts_engine') || 'gTTS');
        let audioEntry = audioMapping.find(item => item.text === text && item.engine === preferredEngine);
        // If no exact engine match, allow selection by gender suffix (e.g. 'edge-tts-male')
        if (!audioEntry) {
            if (preferredEngine.endsWith('-male')) {
                audioEntry = audioMapping.find(item => item.text === text && (item.id && item.id.endsWith('_male')));
            } else if (preferredEngine.endsWith('-female')) {
                audioEntry = audioMapping.find(item => item.text === text && (item.id && item.id.endsWith('_female')));
            }
        }
        // fallback: any mapping for the text (first found)
        if (!audioEntry) audioEntry = audioMapping.find(item => item.text === text);
        if (audioEntry) {
            const audioFilePath = encodeURI("LESSON/" + audioEntry.file);
            // If the same file is already loading/playing, avoid creating another Howl
            if (audio && lastAudioSrc === audioFilePath) return;
            const speedSel = document.getElementById('playbackSpeedSelector');
            const playbackRate = speedSel ? (parseFloat(speedSel.value) || 1) : 1;
            audio = new Howl({
                src: [audioFilePath],
                html5: true,
                rate: playbackRate,
                onload: function() {
                    try { audio.play(); } catch (e) {}
                },
                onend: function() {
                    try { audio.unload(); } catch (e) {}
                    audio = null;
                    lastAudioSrc = '';
                    if (typeof onEnd === 'function') onEnd();
                },
                onloaderror: function(id, error) {
                    console.error("L·ªói ph√°t √¢m thanh:", error);
                    try { audio.unload(); } catch (e) {}
                    audio = null;
                    lastAudioSrc = '';
                    if (typeof onEnd === 'function') {
                        setTimeout(onEnd, 800);
                    }
                }
            });
        } else {
            // no prerecorded audio found; fallback to speechSynthesis
            // Fallback: try browser speechSynthesis
            try {
                if ('speechSynthesis' in window) {
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'ja-JP';
                    try {
                        // Use default browser voice settings; allow slower rate for learners
                        const speedSel = document.getElementById('playbackSpeedSelector');

                        u.rate = playbackRate;
                        u.pitch = 0.95;
                    } catch (e) {}
                    try { window.speechSynthesis.cancel(); } catch (e) {}

                    if (typeof onEnd === 'function') {
                        setTimeout(onEnd, 1000);
                    }
                } else {

                return;

            // collect unique engines

            engines.forEach(engine => {
                if (!added.has(engine)) {
                    const opt = document.createElement('option'); opt.value = engine; opt.textContent = engine; engineSel.appendChild(opt); added.add(engine);
                }
                const hasFemale = audioMapping.some(i => i.engine === engine && i.id && i.id.endsWith('_female'));
                const hasMale = audioMapping.some(i => i.engine === engine && i.id && i.id.endsWith('_male'));

                    if (!added.has(key)) { const o = document.createElement('option'); o.value = key; o.textContent = engine + ' - Female'; engineSel.appendChild(o); added.add(key); }
                }

            .toLowerCase()

    // V3: Romaji check (behaves like V1/V2 but compares romaji text)
    async function checkAnswerV3() {
        const answerInput = document.getElementById('answerInputV3');
        const rawUser = (answerInput && answerInput.value) ? answerInput.value.toString().trim() : '';
        const word = vocabList[currentIndex];

        // Helper to normalize romaji strings for comparison
        function normRomaji(s) {
            if (!s) return '';
            try { s = s.normalize('NFC'); } catch (e) {}
            try { s = s.normalize('NFKC'); } catch (e) {}
            s = s.replace(/[\u200B-\u200F\uFEFF]/g, '');
            s = s.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()"'?<>\[\]]/g, '');
            s = s.replace(/\s+/g, ' ').trim();
            return s.toLowerCase();
        }

        // Determine expected romaji: prefer explicit romaji column (word[2]),
        // otherwise derive from hiragana/kana (word[1]) or from column A.
        let expectedRomaji = '';
        try {
            if (word && word[2] && word[2].toString().trim() !== '') {
                expectedRomaji = word[2].toString();
            } else if (typeof wanakana !== 'undefined' && word && word[1] && word[1].toString().trim() !== '') {
                expectedRomaji = wanakana.toRomaji(word[1].toString());
            } else if (typeof wanakana !== 'undefined' && word && word[0]) {
                expectedRomaji = wanakana.toRomaji(await toHiragana(word[0] || ''));
            } else if (word && word[0]) {
                expectedRomaji = word[0].toString();
            }
        } catch (e) {
            expectedRomaji = (word && word[2]) ? word[2] : '';
        }

        // Convert user input to romaji if they typed kana; otherwise use as-is
        let userRomaji = rawUser;
        try {
            if (typeof wanakana !== 'undefined') {
                // Convert any kana/kanji to hiragana then to romaji
                const maybeKana = await toHiragana(rawUser || '');
                userRomaji = wanakana.toRomaji(maybeKana || rawUser);
            }
        } catch (e) {
            console.error('Romaji conversion failed for V3', e);
        }

        const normUser = normRomaji(userRomaji || '');
        const normExpected = normRomaji(expectedRomaji || '');

        // Require stricter match: normalized romaji must be equal
        const romajiMatch = (normUser === normExpected);

        if (romajiMatch) {
            showNotification("ƒê√∫ng!", true);
            playPronunciation(word && word[0] ? word[0] : '', function() {

        }

            answerInput.value = '';
            answerInput.classList.remove('typing', 'checked');
        }
    }
